<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="grid-wrap">
        <div class="grid-container">
            <!-- Top Row Images -->
            <div class="grid-item">
                <img src="images/woman.jpeg" alt="Image 1">
            </div>
            <div class="grid-item">
                <img src="images/dark.jpeg" alt="Image 2">
            </div>
            <div class="grid-item item-three">
                <img src="images/iphone.jpeg" alt="Image 3">
            </div>
    
            <!-- Large Post -->
            <div class="grid-item post-content large-post">
                <div class="post-content-1">
                    <p>4 May 2024</p>
                    <h2 class="post-heading">This is a post title</h2>
                    <p class="post__para">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                    <a href="#">Read more →</a>
                </div>
            </div>
    
            <!-- Right Row Images -->
            <div class="grid-item">
                <img src="images/white.jpeg" alt="Image 4">
            </div>
            <div class="grid-item post-content poster-1">
                <div class="posting">
                    <p>30 April 2024</p>
                    <h3>This is a post title</h3>
                    <p>Lorem ipsum dolor sit amet.</p>
                    <a href="#">Read more →</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
